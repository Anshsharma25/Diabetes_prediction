<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        async function predictDiabetes() {
            const inputValues = [
                parseFloat(document.getElementById("feature1").value),
                parseFloat(document.getElementById("feature2").value),
                parseFloat(document.getElementById("feature3").value),
                parseFloat(document.getElementById("feature4").value),
                parseFloat(document.getElementById("feature5").value),
                parseFloat(document.getElementById("feature6").value),
                parseFloat(document.getElementById("feature7").value),
                parseFloat(document.getElementById("feature8").value)
            ];

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ features: inputValues })
            });

            const result = await response.json();
            document.getElementById("result").innerText = result.prediction !== undefined 
                ? "Prediction: " + (result.prediction === 1 ? "Diabetic" : "Not Diabetic") 
                : "Error: " + result.error;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <p>Enter values and click Predict:</p>
        <input type="number" id="feature1" placeholder="Pregnancies">
        <input type="number" id="feature2" placeholder="Glucose">
        <input type="number" id="feature3" placeholder="Blood Pressure">
        <input type="number" id="feature4" placeholder="Skin Thickness">
        <input type="number" id="feature5" placeholder="Insulin">
        <input type="number" id="feature6" placeholder="BMI">
        <input type="number" id="feature7" placeholder="Diabetes Pedigree Function">
        <input type="number" id="feature8" placeholder="Age">
        <button onclick="predictDiabetes()">Predict</button>
        <p id="result"></p>
    </div>
</body>
</html>
